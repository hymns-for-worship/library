name: hfw_core
description: Hymns for Worship Database
version: 0.0.1
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  archive: ^3.3.7
  xml: ^6.3.0
  meta: ^1.9.1
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.0.0
  path: ^1.8.3
  pocketbase: ">=0.15.0 <1.0.0"
  crypto: ^3.0.3
  shortid: ^0.1.2
  shared_preferences: ^2.2.2
  http: ^1.1.2
  stream_transform: ^2.1.0
  cachecontrol: ^0.0.1
  async: ^2.11.0
  retry: ^3.1.2
  sqlite3: ^2.3.0
  file_saver: ^0.2.9
  collection: ^1.18.0
  file_picker: ^6.1.1
  sqlite_storage_pocketbase:
    git:
      url: https://github.com/rodydavis/sqlite_storage
      path: packages/sqlite_storage_pocketbase
  sqlite_storage:
    git:
      url: https://github.com/rodydavis/sqlite_storage
      path: packages/sqlite_storage
  dart_mappable: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  drift_dev: ^2.14.0
  build_runner: ^2.4.8
  dart_mappable_builder: ^4.2.1

flutter:

scripts:
  build: dart pub run build_runner build
  db_migration: dart run drift_dev schema dump lib/src/data/source/database/database.dart drift_schemas/